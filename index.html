<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ArthaAI Finance Chat</title>
<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #343541;
    color: #ececf1;
}
/* ===== LAYOUT ===== */
.app {
    display: flex;
    height: 100vh;
}
/* ===== SIDEBAR ===== */
.sidebar {
    width: 260px;
    background: #202123;
    padding: 20px;
    display: flex;
    flex-direction: column;
}
.logo {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 30px;
}
.new-chat {
    background: #3e3f4b;
    border: none;
    padding: 12px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    margin-bottom: 20px;
}
.new-chat:hover {
    background: #4a4b57;
}
/* ===== CHAT AREA ===== */
.chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
}
/* ===== MESSAGES ===== */
.messages {
    flex: 1;
    overflow-y: auto;
    padding: 40px;
}
.message {
    max-width: 700px;
    margin: 20px auto;
    line-height: 1.6;
}
.bot {
    color: #ececf1;
}
.user {
    color: #10a37f;
}
/* ===== INPUT BAR ===== */
.input-bar {
    background: #40414f;
    padding: 20px;
    display: flex;
    justify-content: center;
}
.input-box {
    width: 700px;
    display: flex;
    background: #40414f;
    border-radius: 12px;
    padding: 12px;
}
input {
    flex: 1;
    background: transparent;
    border: none;
    color: white;
    font-size: 16px;
    outline: none;
}
button.send {
    background: #10a37f;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
}
button.send:hover {
    opacity: 0.9;
}
</style>
</head>
<body>
<div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">ArthaAI</div>
        <button class="new-chat">+ New Chat</button>
    </div>
    <!-- Chat -->
    <div class="chat-area">
        <div class="messages" id="messages">
            <div class="message bot">
                Hello! Iâ€™m ArthaAI. Ask me finance questions.
            </div>
        </div>
        <div class="input-bar">
            <div class="input-box">
                <input id="input" placeholder="Ask about finance..." />
                <button class="send" onclick="send()">Send</button>
            </div>
        </div>
    </div>
</div>
<script>
function send() {
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    if (!input.value.trim()) return;
    // User message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = input.value;
    messages.appendChild(userMsg);
    // Fake bot reply
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.textContent = "Thinking...";
    messages.appendChild(botMsg);
    messages.scrollTop = messages.scrollHeight;
    input.value = "";
}
</script>
</body>
</html>
